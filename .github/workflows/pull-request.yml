on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  new_pull_request:
    runs-on: ubuntu-latest
    name: Dump GitHub context
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
      - run: echo "$GITHUB_CONTEXT"
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          # Slack channel id, channel name, or user id to post message.
          # See also: https://api.slack.com/methods/chat.postMessage#channels
          # You can pass in multiple channels to post to by providing a comma-delimited list of channel IDs.
          channel-id: "dev_code_review"
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "New PR opened:\n*<${{github.event.pull_request.html_url|github.event.pull_request.html_url>*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{github.event.pull_request.user.login}}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*State:*\n${{github.event.pull_request.state}}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Title:*\n${{github.event.pull_request.title}}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Files Changed:*\n${{github.event.pull_request.changed_files}}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
